<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="stylesheet" href="css/colorgame.css">
    <!-- Google Fonts (Montserrat 300,400 and 700) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <h1>
        The Great 
        <br>
        <span id="colorDisplay">RGB</span>
        <br>
        Color Guessing Game
    </h1>
    <div id="playBar">
        <button id="reset">New Colors</button>
        <span id="message"></span>
        <button class="mode">Easy</button>
        <button class="mode selected">Hard</button>
    </div>
    <div id="container">
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
       <div class="square"></div>
    </div> 
    <div id="help">
        <button id="paletteButton">Show Palette</button>
        <img id="palette" class="hide" src="img/RGBPalette.png">
    </div>
   <script src="js/colorgame.js"></script>
</body>
</html>
